<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart | SareeStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-white font-sans text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-pink-600">SareeStore</a>
            <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="nav-links hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-pink-600">Home</a>
                <a href="sarees.html" class="hover:text-pink-600">Sarees</a>
                <a href="about.html" class="hover:text-pink-600">About</a>
                <a href="contact.html" class="hover:text-pink-600">Contact</a>
                <a href="cart.html" class="relative hover:text-pink-600">ðŸ›’ Cart
                    <span id="cart-count" class="absolute -top-2 -right-4 bg-red-500 text-white text-xs px-2 rounded-full">0</span>
                </a>
            </div>
        </div>
        <div class="nav-links md:hidden px-4 pb-4 hidden flex-col space-y-2" id="mobile-nav">
            <a href="index.html" class="hover:text-pink-600">Home</a>
            <a href="sarees.html" class="hover:text-pink-600">Sarees</a>
            <a href="about.html" class="hover:text-pink-600">About</a>
            <a href="contact.html" class="hover:text-pink-600">Contact</a>
            <a href="cart.html" class="hover:text-pink-600">Cart</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="max-w-3xl mx-auto px-4 pt-16 pb-20">
        <h2 class="text-3xl font-bold text-pink-600 mb-6">Your Cart</h2>
        <div id="cart-items" class="space-y-4"></div>

        <div class="mt-6 flex flex-col items-end space-y-4">
            <div id="total-amount" class="text-xl font-semibold">Total: â‚¹0</div>
            <div id="checkout-section" class="hidden">
                <a id="whatsapp-link" target="_blank"
                   class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded inline-block">
                    Checkout via WhatsApp
                </a>
            </div>
            <button id="clear-cart-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded self-start">
                Clear Cart
            </button>
        </div>
    </section>

    <script>
        const getCart = () => JSON.parse(localStorage.getItem('cart') || '[]');
        const setCart = (cart) => localStorage.setItem('cart', JSON.stringify(cart));

        function updateCartCount() {
            const cart = getCart();
            document.getElementById('cart-count').innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function renderCart() {
            const cart = getCart();
            const cartItemsContainer = document.getElementById('cart-items');
            const totalElement = document.getElementById('total-amount');
            const checkoutSection = document.getElementById('checkout-section');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            let whatsappText = 'I want to checkout my cart:\n';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-gray-700">Your cart is empty.</p>';
                checkoutSection.classList.add('hidden');
                totalElement.innerText = 'Total: â‚¹0';
                return;
            }

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const imageName = item.name.replace(/[^a-zA-Z0-9]/g, ' ').trim().replace(/\s+/g, '-').toLowerCase();
                const imagePath = `images/${imageName}.jpg`;

                const itemHTML = `
                    <div class="border p-4 rounded shadow flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <img src="${imagePath}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                            <div>
                                <h4 class="font-semibold">${item.name}</h4>
                                <p class="text-sm text-gray-500">â‚¹${item.price}</p>
                                <div class="flex items-center mt-2 space-x-2">
                                    <button class="decrement-btn" data-index="${index}"><i class="fas fa-minus"></i></button>
                                    <input type="number" class="quantity-input w-12 text-center border rounded" value="${item.quantity}" min="1" data-index="${index}">
                                    <button class="increment-btn" data-index="${index}"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-600">Qty: <span>${item.quantity}</span></p>
                            <p class="text-pink-600 font-semibold">â‚¹${itemTotal}</p>
                            <button class="remove-from-cart text-red-500 hover:text-red-700 mt-2" data-index="${index}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
                cartItemsContainer.insertAdjacentHTML('beforeend', itemHTML);
                whatsappText += `â€¢ ${item.name} (Qty: ${item.quantity}) - â‚¹${itemTotal}\n`;
            });

            whatsappText += `Total: â‚¹${total}`;
            totalElement.innerText = `Total: â‚¹${total}`;
            checkoutSection.classList.remove('hidden');
            document.getElementById('whatsapp-link').href = 'https://wa.me/919711084312?text=' + encodeURIComponent('I want to place an order:\n\n' + whatsappText);

            // Event bindings
            document.querySelectorAll('.decrement-btn').forEach(btn => {
                btn.onclick = () => updateQuantity(btn.dataset.index, -1);
            });

            document.querySelectorAll('.increment-btn').forEach(btn => {
                btn.onclick = () => updateQuantity(btn.dataset.index, 1);
            });

            document.querySelectorAll('.quantity-input').forEach(input => {
                input.onchange = () => {
                    const newQty = parseInt(input.value);
                    const idx = input.dataset.index;
                    if (newQty > 0) {
                        updateQuantity(idx, newQty - getCart()[idx].quantity);
                    } else {
                        input.value = getCart()[idx].quantity;
                    }
                };
            });

            document.querySelectorAll('.remove-from-cart').forEach(btn => {
                btn.onclick = () => {
                    const index = parseInt(btn.dataset.index);
                    let cart = getCart();
                    cart.splice(index, 1);
                    setCart(cart);
                    renderCart();
                    updateCartCount();
                };
            });
        }

        function updateQuantity(index, delta) {
            const cart = getCart();
            if (!cart[index]) return;
            const newQty = cart[index].quantity + delta;
            if (newQty > 0) {
                cart[index].quantity = newQty;
            } else if (confirm("Remove this item from cart?")) {
                cart.splice(index, 1);
            }
            setCart(cart);
            renderCart();
            updateCartCount();
        }

        document.getElementById('clear-cart-btn').onclick = () => {
            localStorage.removeItem('cart');
            renderCart();
            updateCartCount();
        };

        document.getElementById('mobile-menu-button').onclick = () => {
            document.getElementById('mobile-nav').classList.toggle('hidden');
        };

        updateCartCount();
        renderCart();
    </script>

</body>
</html>
